<div>
  <form ng-submit="stSubmit()" name="form">
    <div ng-repeat="options in model track by $index">
      <div class="form-group">
	<label for="Form-{{options.field}}">{{options.field}}</label>
	<input type="{{options.inputType}}" class="form-control" id="idForm-{{options.field}}" placeholder="{{options.field | lowercase}}" ng-model="form[options.field]" required>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
