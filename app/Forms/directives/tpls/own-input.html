<div class="form-group">
  <label for="login-Form-nick">Nick</label>
  <input type="input" class="form-control" id="loginForm-nick" placeholder="Nick" ng-model="login.userName" ng-pattern="/^[A-Za-z0-9]{1,15}$/" required>
</div>

    <div class="form-group">
      <label for="login-Form-password">Password</label>
      <input type="password" class="form-control" id="loginForm-password" placeholder="Password" ng-model="login.password" required>
    </div>
