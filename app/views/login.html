<form ng-submit="stLogin()" name="login">
  <div class="form-group">
    <label for="loginForm-nick">Nick</label>
    <input type="nick" class="form-control" id="loginForm-nick" placeholder="Nick" ng-model="login.nick" ng-pattern="/^[A-Za-z0-9]{1,15}$/" required>
  </div>
  <div class="form-group">
    <label for="loginForm-password">Password</label>
    <input type="password" class="form-control" id="loginForm-password" placeholder="Password" ng-model="login.password" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
